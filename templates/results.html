<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prediction Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: url('/static/img/bg5.avif') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(59, 57, 57, 0.6); /* Light overlay for readability */
      z-index: 0;
    }

    header, main, footer {
      position: relative;
      z-index: 1;
    }

    header {
      background: rgba(44, 62, 80, 0.9);
      padding: 20px 40px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(5px);
    }

    header h1 {
      font-size: 24px;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 600;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      color: #2c3e50;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .glass-card h2 {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 20px;
    }

    .glass-card p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .prediction {
      font-size: 24px;
      font-weight: bold;
      color: #007b7f;
      margin-top: 10px;
      margin-bottom: 25px;
    }

    .glass-card button {
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 600;
      background-color: #007b7f;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .glass-card button:hover {
      background-color: #005f60;
    }

    footer {
      background: rgba(44, 62, 80, 0.9);
      color: #fff;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(5px);
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }

      .glass-card h2 {
        font-size: 26px;
      }

      .prediction {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Rice Classifier</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/details">Predict</a>
    </nav>
  </header>

  <main>
    <div class="glass-card">
      <h2>Prediction Result</h2>
      <p>The AI model predicts the rice type as:</p>
      <p class="prediction">{{ prediction_text }}</p>
      <form action="/details" method="GET">
        <button type="submit">Try Another Image</button>
      </form>
    </div>
  </main>

  <footer>
    &copy; 2025 Rice Detection App â€” All rights reserved.
  </footer>

</body>
</html>
